<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Todo App</title>
    <link rel="stylesheet" href="">
</head>
<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
<link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="css/base.css">
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
</div>
<div class="container">
    <h1>My Todo</h1>

    <form class="add-task">
        <input name="content" type="text" autofocus="autofocus" autocomplete="off" placeholder="e.g. 下午记得买菜" />
        <button  type="submit">submit</button>
    </form>

    <div class="task-list">
        <!-- <div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content">item-content 1</span>
            <span>delete</span>
            <span>detail</span>
        </div> -->
    </div>

    <div class="task-detail-mask"></div>
    <div class="task-detail"></div>

</div>
<video class="alerter" src="alert.mp3"></video>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
<script src="node_modules/store/store.js"></script>
<script src="js/base.js"></script>
</body>
</html>
